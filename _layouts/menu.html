<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
        <hr/>
        <footer style="text-align:center; font-size: 7pt; color: #ccc;">
          <a class="top" href="#top">Top</a>
          Powered by <a href="http://github.com/mojombo/jekyll/">Jekyll</a> | Theme based on <a href="https://github.com/poole/lanyon">Lanyon</a>
        </footer>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle" style="display: none;"></label>

    <script type="text/javascript">
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        checkbox.checked = true;

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             !sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          //checkbox.checked = false;
        }, false);
      })(document);

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-22426969-16']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
